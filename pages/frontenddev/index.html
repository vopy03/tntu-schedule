<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/gIcons.css">
    <script type="text/javascript" src="js/app.js" defer></script>
    <title>TNTU Schedule</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h3 class="logo">TNTU Schedule</h3>
            <div class="header-today">
                <p id="today-text"></p>
            </div>
            <div class="header-calendar">
                <div class="calendar-item">
                    <span class="calendar-item-day">ПН</span>
                    <span class="calendar-item-number">22</span>
                </div>
                <div class="calendar-item">
                    <span class="calendar-item-day">ВТ</span>
                    <span class="calendar-item-number">22</span>
                </div>
                <div class="calendar-item">
                    <span class="calendar-item-day">СР</span>
                    <span class="calendar-item-number">22</span>
                </div>
                <div class="calendar-item ">
                    <span class="calendar-item-day">ЧТ</span>
                    <span class="calendar-item-number">23</span>
                </div>
                <div class="calendar-item">
                    <span class="calendar-item-day">ПТ</span>
                    <span class="calendar-item-number">22</span>
                </div>
                <div class="calendar-item weekend-item" disable>
                    <span class="calendar-item-day">СБ</span>
                    <span class="calendar-item-number">22</span>
                </div>
                <div class="calendar-item weekend-item">
                    <span class="calendar-item-day">НД</span>
                    <span class="calendar-item-number">22</span>
                </div>
            </div>
            <div style="width: 55px;"></div>
            <div class="header-main-btns-container">
                <button type="button" class="header-btn selected-btn">
                    <span class="material-icons-outlined">timeline</span>
                    <span class="btn-text">На день</span>
                </button>
                <button type="button" class="header-btn">
                    <span class="material-icons-outlined">calendar_month</span>
                    <span class="btn-text">Весь розклад</span>
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="wrap">
            
        </div>
    </main>
</body>
</html>
